<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>SVG CSS Bounce</title>
<style>
  svg { width: 300px; height: 120px; display:block; margin: 30px auto; }
  .ball { transform-origin: 50% 50%; animation: bounce 1s ease-in-out infinite; }
  @keyframes bounce {
    0%   { transform: translateY(0) scaleY(1); }
    40%  { transform: translateY(0) scaleY(0.98); }
    50%  { transform: translateY(-40px) scaleY(1.05); }
    80%  { transform: translateY(0) scaleY(0.98); }
    100% { transform: translateY(0) scaleY(1); }
  }
</style>
</head>
<body>
<svg viewBox="0 0 300 120" aria-label="Bouncing ball">
  <g class="ball">
    <circle cx="60" cy="60" r="20" fill="#ff6363" />
  </g>
  <!-- shadow -->
  <ellipse cx="60" cy="95" rx="18" ry="6" fill="#000" opacity="0.15" />
</svg>
</body>
</html>
